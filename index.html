<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <title>mesbg.probability.calculator</title>
</head>

<body>
<header>
    <h1>MESBG PROBABILITY CALCULATOR 1.0.0</h1>
</header>
<div class="second-header">
<div class="answer">
    <p id="answer1">Probability that A wins: 50.000%</p>
    <p id="answer2">Probability that B wins: 50.000%</p>
</div>
<div class="calculate-button"> 
    <button id="test" onclick="console_logger()">Calculate</button>
</div>
</div> <!--second-header ends-->
<div class="wrap">
<div class="A">
    <h2>Opponent A</h2>
    <p id="text-A-dice">Dice-Amount: </p>
    <input id="slider-A-dice" type="range" min="1" max="10">
    
    <p id="text-A-fight">Fight-value: </p>
    <input id="slider-A-fight" type="range" min="1" max="10">
    <br>
    <button id="button-A-elven-sword" onclick="button_A_elven_sword_click()">Elven sword</button>
</div>
<div class="B">
    <h2>Opponent B</h2>
    <p id="text-B-dice">Dice-Amount: </p>
    <input id="slider-B-dice" type="range" min="1" max="10">
    <p id="text-B-fight">Fight-value: </p>
    <input id="slider-B-fight" type="range" min="1" max="10">
    <br>
    <button id="button-B-elven-sword" onclick="button_B_elven_sword_click()">Elven sword</button>
</div>
<img src="images/background.png" id="background">
</div> <!-- wrap ends-->


<script src="inputs.js"></script>
<script src="calculator.js"></script>
</body>
</html>
